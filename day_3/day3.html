    <h1> Update CSS variables using <span id="jas">JS</span></h1>
    <div class="contain">
        <div class="order">
           <h2> Spacing: </h2>
            <input type="range" min="1" max="60" value="40" id="space" data-sizing="px">
        </div>
        <div class="order">
            <h2> Blur:</h2>
            <input type="range" min="1" max="70" value="20" id="blur"data-sizing="px">    
        </div>
        <div class="order">
            <h2>Base Color: </h2>
            <input type="color" value="#ffc600" id="color">
        </div>
    </div>
