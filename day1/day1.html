        <script>
            window.addEventListener('keydown',play);

            function play(e)
            {
                var code = e.keyCode;
                // console.log(e);
                var keys=document.querySelectorAll(".element");
                // console.log(keys);
                var audio= document.querySelector(`audio[data-key="${code}"]`);
                var key=document.getElementById(e.keyCode);
                console.log(key);
                if (!audio)
                {
                    console.log("Error");
                    
                    return;
                }
                audio.currentTime=0;
                key.classList.add('custom_trans');   
                console.log("added");
                audio.play();
                setTimeout(function() {
                    key.classList.remove('custom_trans');
                },200);
            
                
                // console.log(audio);
            }
    </script>
